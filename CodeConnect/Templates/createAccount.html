<body>
  <div class="container">
    <div class="row">
        <div  id="login" class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Crie sua conta</h3>
                </div>
                <div class="panel-body">
                    <form class="row g-3">
                        <div class="col-12">
                            <input type="text" class="form-control" id="inputName" placeholder="Nome">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Sobrenome">
                        </div>
                        <div class="col-md-6">
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                        </div>
                        <div class="col-md-12">
                          <label for="inputState" class="form-label">Grau</label>
                          <select id="inputState" class="form-select">
                            <option selected>Selecione...</option>
                            <option>Pofessor</option>
                            <option>Especialista na área</option>
                            <option>Graduando</option>
                            <option>Estudante autônomo</option>
                          </select>
                        </div>
                        <!--<div class="col-md-4">
                          <label for="inputZip" class="form-label">Experiência</label>
                          <input type="text" class="form-control" id="inputexperiencia" placeholder="Tempo de experiência">
                        </div>-->
                        <div class="col-12">
                          <button type="submit" class="btn btn-dark">Sign up</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
